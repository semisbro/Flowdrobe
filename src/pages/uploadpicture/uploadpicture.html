<ion-header no-border translucent class="header header-ios header-translucent header-translucent-ios hydrated">
  <ion-toolbar class="mainHeader">
    <ion-grid>
      <ion-row class="headerButtonHolder">
        <ion-col col-2 class="headerButtonCol" (click)="openAdminhomePage()">
          <button ion-button clear class="backController">
            <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline" class="backIcon"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8 class="headerButtonCol">
          <p class="appTitle">Select photos</p>
        </ion-col>
        <ion-col col-2 class="headerButtonCol nextBtnCol">
          <button ion-button clear class="nextController" (click)="openInformationPage()">
            <p class="nextLabel">Next</p>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-toolbar class="subHeader">
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="subtoolbarCol firstCol">
          <button ion-button clear class="subtoolbarBtn" (click)="takePictures()">
            <div>
              <ion-icon ios="ios-camera-outline" md="ios-camera-outline"></ion-icon>
              <label class="subtoolbarLabel">Camera</label>
            </div>
          </button>
        </ion-col>
        <ion-col col-6 class="subtoolbarCol">
          <button ion-button clear class="subtoolbarBtn" (click)="getPictures()">
            <div>
              <ion-icon ios="ios-images-outline" md="ios-images-outline" class="chatboxIcon"></ion-icon>
              <label class="subtoolbarLabel">Gallery</label>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid class="mainPictureGrid">
    <ion-row class="mainPictureRow">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <div class="mainPictureContainer">
          
          <div class="guideLabel">
            <img class="imgExample" *ngIf="!photos[0] && firstHelper" src="assets/imgs/shirt.png">
            <img class="imgExample" *ngIf="!photos[1] && secondHelper" src="assets/imgs/shirt.png">
            <img class="imgExample" *ngIf="!photos[2] && thirdHelper" src="assets/imgs/shirt.png">
            <img class="imgExample" *ngIf="!photos[3] && fourthHelper" src="assets/imgs/shirt.png">
            <p class="helperTxt" *ngIf="!photos[0] && firstHelper">Shoot the front of the picture</p>
            <p class="helperTxt" *ngIf="!photos[1] && secondHelper">Shoot the back of the picture</p>
            <p class="helperTxt" *ngIf="!photos[2] && thirdHelper">Shoot the proof that the product is original</p>
            <p class="helperTxt" *ngIf="!photos[3] && fourthHelper">Shoot any wear and tear</p>
            <div class="mainPicture">
              <img *ngIf="photos.length !== 0 && photos[imageHolderNumber]" [src]="sanitizer.bypassSecurityTrustUrl(photos[imageHolderNumber])">
            </div>

          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="footerElementHolder">
      <ion-col col-3 class="footerImageCol">
        <div class="imageContainer currentImageHolder" (click)="selectImageHolder(0)">
          <div *ngIf="photos" class="subPictureContainer" [style.background-image]="photos[0]">
            <div *ngIf="photos[0]" class="deleteButton" (click)="deleteImage(0)">
              <ion-icon ios="ios-close-outline" md="ios-close-outline"></ion-icon>
            </div>
            <p *ngIf="!photos[0]">Front</p>
            <img *ngIf="photos[0]" [src]="sanitizer.bypassSecurityTrustUrl(photos[0])">
        </div>
        </div>
      </ion-col>
      <ion-col col-3 class="footerImageCol">
        <div class="imageContainer" (click)="selectImageHolder(1)">
          <div *ngIf="photos" class="subPictureContainer" [style.background-image]="photos[1]">
            <div *ngIf="photos[1]" class="deleteButton" (click)="deleteImage(1)">
              <ion-icon ios="ios-close-outline" md="ios-close-outline"></ion-icon>
            </div>
            <p *ngIf="!photos[1]">Back</p>
            <img *ngIf="photos[1]" [src]="sanitizer.bypassSecurityTrustUrl(photos[1])">
          </div>
        </div>
      </ion-col>
      <ion-col col-3 class="footerImageCol">
        <div class="imageContainer" (click)="selectImageHolder(2)">
          <div *ngIf="photos" class="subPictureContainer" [style.background-image]="photos[2]">
            <div *ngIf="photos[2]" class="deleteButton" (click)="deleteImage(2)">
              <ion-icon ios="ios-close-outline" md="ios-close-outline"></ion-icon>
            </div>
            <p *ngIf="!photos[2]">Proof</p>
            <img *ngIf="photos[2]" [src]="sanitizer.bypassSecurityTrustUrl(photos[2])">
          </div>
        </div>
      </ion-col>
      <ion-col col-3 class="footerImageCol">
        <div class="imageContainer" (click)="selectImageHolder(3)">
          <div *ngIf="photos" class="subPictureContainer" [style.background-image]="photos[3]">
            <div *ngIf="photos[3]" class="deleteButton" (click)="deleteImage(3)">
              <ion-icon ios="ios-close-outline" md="ios-close-outline"></ion-icon>
            </div>
            <p *ngIf="!photos[3]">Wear and tear</p>
            <img *ngIf="photos[3]" [src]="sanitizer.bypassSecurityTrustUrl(photos[3])">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
