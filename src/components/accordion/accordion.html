<ion-card>
  <ion-card-header class="toggleHeader">
    <ion-grid (click)="toggleAccordion()" class="toggleInformationContainer">
      <ion-row *ngIf="statusValue">
        <ion-col col-12 text-center class="statusCol">
          <p class="status" [ngStyle]="{'color': myColor}">Status: {{statusValue}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <ion-row>
            <ion-col col-12>
              <p class="firstRow">{{orderNo}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <p class="secondRow items">Items: {{quantity}} </p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-6>
          <ion-row>
            <ion-col col-12 text-right>
              <p class="firstRow">{{date}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 text-right>
              <p class="secondRow">{{sum}} kr.</p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-1>
          <button ion-button clear small icon-only item-center class="controller">
            <ion-icon [name]="icon"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="deliveryReadyContainer">
      <ion-row>
        <ion-col col-12 class="deliveryReadyCol">
          <button ion-button full color="dark" icon-start [disabled]="false" class="deliveryReadyBtn" (click)="deliveryReady()">
            <ion-icon name="custom-box"></ion-icon> Delivery Ready
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content #cc>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
